<div class="table-container">
    <mat-table class="table mat-elevation-z8" [dataSource]="dataSource" *ngIf="isDataAvailable()">
        <ng-container>
            <ng-container matColumnDef="firstName">
                <mat-header-cell *matHeaderCellDef>First Name</mat-header-cell>
                <mat-cell *matCellDef="let record">{{record.firstName}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="lastName">
                <mat-header-cell *matHeaderCellDef>Last Name</mat-header-cell>
                <mat-cell *matCellDef="let record">{{record.lastName}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="email">
                <mat-header-cell *matHeaderCellDef>Email Address</mat-header-cell>
                <mat-cell *matCellDef="let record">{{record.email}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                <mat-cell *matCellDef="let record">
                    <button mat-button (click)="onUpdateClicked(record.id)">Update</button>
                    <button mat-button (click)="onDeleteClicked(record.id)">Delete</button>
                </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </ng-container>
    </mat-table>
    <div class="table empty mat-elevation-z8" *ngIf="!isDataAvailable()">
        <div class="message">
            <span class="material-icons">
                sentiment_dissatisfied
            </span>
            <p>No users found.</p>
        </div>
    </div>
</div>
